{% extends 'base.html'%}

{% block title%}{% endblock %}

{% block content%}

<div class="container">
  <div class="row">
    {{data.book.title}}
    {{data.book.author}}

    {% for review in data.reviews %}
      {{review.user}}
      {{review.rating}}
      {{review.review}}
    {% endfor %}
  </div>
</div>

{% endblock %}
