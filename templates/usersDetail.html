{% extends 'base.html'%}

{% block title%}{% endblock %}

{% block content%}

<div class="container">
  <div class="row">
    {{data.user.name}}

    {% for review in data.reviews %}
      {{review.title}}
      {{review.user}}
      {{review.rating}}
      {{review.review}}
    {% endfor %}
    
  </div>
</div>

{% endblock %}
